<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directorio Empresarial</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Directorio Empresarial</h1>
  <form id="directorioForm" action="mostrar.html" method="GET">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="tipoEntidad">Proveedor o Cliente:</label>
    <select id="tipoEntidad" name="tipoEntidad" required>
      <option value="">Selecciona una opción</option>
      <option value="Proveedor">Proveedor</option>
      <option value="Cliente">Cliente</option>
    </select>

    <label for="tipoCompra">Tipo de compra:</label>
    <input type="text" id="tipoCompra" name="tipoCompra" placeholder="Ej. Mayorista, Minorista" required>

    <label for="queVendeCompra">Qué vende o compra:</label>
    <input type="text" id="queVendeCompra" name="queVendeCompra" placeholder="Producto o servicio" required>

    <label for="contacto">Información de contacto:</label>
    <input type="text" id="contacto" name="contacto" placeholder="Teléfono o correo" required>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
